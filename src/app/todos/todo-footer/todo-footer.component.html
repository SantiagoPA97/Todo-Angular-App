<footer class="footer">
    <span class="todo-count"><strong>{{ active }}</strong> item left</span>
    <ul class="filters">
        <li *ngFor="let filter of filters" (click)="changeFilter(filter)">
            <a [class.selected]="filter === currentFilter" href="#/">{{ filter | titlecase }}</a>
        </li>
    </ul>
    <button (click)="clearCompleted()" class="clear-completed">Clear completed</button>
</footer>
